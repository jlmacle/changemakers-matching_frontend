        content="Changemakers Matching Project, Project Collaboration Platform, Volunteer Matching Service, Sustainable Development Goals Matching,

    SDG 6 Clean Water and Sanitation, SDG 7 Affordable and Clean Energy, SDG 8 Decent Work and Economic Growth, SDG 9 Industry, Innovation, and Infrastructure,

    Nonprofit Legal Assistance, Volunteer Transportation Services, Nonprofit Research and Development, Project Contribution Tracking, Nonprofit Project Management">
    <meta name="description" content="The Changemakers Matching Project is a platform dedicated to connecting projects with the right contributors. 
    Focused on addressing diverse needs across various domains such as Administration, Communication, Maintenance, and more, it serves as a bridge between projects seeking specific skills and volunteers eager to offer their expertise.

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./_css/common.css">
    <link rel="stylesheet" type="text/css" href="./_css/index.css">

    <title>Seeking ways to better the world? Find if your skills could be used to achieve the UN Sustainable Development Goals.
    </title>
</head>

<!-- Using LivePreview (Microsoft), the VSCode extension as web server for the frontend -->

<body>

    <!------------------------------ HEADER section ------------------------------>
    <header id="header">
        <!-- Ability to skip to main content for screen readers -->
        <a id="skipToMainContent" data-cy="skipToMainContent" class="to-ignore-when-modal1" aria-hidden="false" style="text-indent:-5000000px;" href="#main">
            Next is new account creation and login.
            Otherwise, you can skip to user testimonies.
        </a>

        <!-- New account/login button  -->
        <button id="newAccountOrLogin-button" data-cy="newAccountOrLogin-button" class="to-ignore-when-modal1" tabindex="0" 
        aria-label="Click to create a new account or to login." aria-hidden="false">
            <span aria-hidden="true">New<br>account<br>-<br>Login</span>
            <!-- aria-hidden used to avoid screen reader unecessary reading, after reading the aria-label -->
        </button>
        
        <div id="userTypeOptions-modal-container" role="dialog" aria-modal="true" aria-hidden="true">
            <!-- Modal appearing when clicking on the "New account or login button". 
                Choice of type of user between "Project representative" and "Contributor" 
                More to code later -->
            <!-- ➡️ Need to transmit the types of user -->
            <div id="userTypeOptions-modal-content" tabindex="0"
                aria-label=" Please choose the appropriate option between 'project representative' and 'contributor' ">
                <a id="link-to-proj-rep-page" href="./_html/new-accountProject-representative.html">Project representative</a>
                <br><br>
                <span aria-hidden="true" style="font-size:30px;color:white;"><strong> - </strong></span><br><br>
                <a aria-hidden="true" style="text-decoration: none;pointer-events: none;" href="./_html/new-accountProject-representative.html">Contributor</a>
            </div>
            <!-- tabindex="0": For the tab navigation to reach the div  -->
            <div id="userTypeOptions-modal-closing" tabindex="0" 
                aria-label="Click to exit choice of type of user."> 
                <span aria-hidden="true">&times;</span>
            </div>
        </div>

        <!-- Header title: after the login button to avoid unnecessary screen reader reading -->
        <div id="homePageTitle-container">
  .should('have.attr', 'data-cy', "privacy-link");
  .should('have.attr', 'data-cy', "privacy-link");
            <a id="homePageTitle-link" data-cy="homePageTitle-link" class="to-ignore-when-modal1" aria-hidden="false" 
            href="./index.html" title="Link to the homepage">
                <img src="./_media/header-picture.webp" alt=""> 
                <!-- alt for the code quality, "" to avoid unnecessary screen reader reading -->
            </a>
        </div>

    </header>

    <!------------------------------ MAIN section ------------------------------>
    <div id="main-container">
        <aside id="sidebar-left" class="grid aside" aria-hidden="true"></aside>
        <main id="centralSection" class="to-ignore-when-modal1" aria-hidden="false">
            <div id="testimonies" data-cy="testimonies" tabindex="0" role="text" style="text-align:center;margin:auto;margin-top:300px;">
                <strong>Testimonies of satisfied users</strong>
            </div>
        </main>
        <aside id="sidebar-right" class="grid aside" aria-hidden="true"></aside>
    </div>

    <!------------------------------ FOOTER section ------------------------------>
    <footer id="footer-container" class="to-ignore-when-modal1" aria-hidden="false">
        <span id="footer-left" class="footer"><a id="about-link" data-cy="about-link" href="./index.html">About</a></span>
        <span id="footer-right" class="footer"><a id="privacy-link" data-cy="privacy-link" href="./index.html">Privacy</a></span>
    </footer>

</body>

</html>
